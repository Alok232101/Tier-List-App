    <form>
      <div class="form_wrapper">
        <div class="form_wrapper_inner">
          <div class="tier_name_outer">
            <label for="tier_name">Tier Name: </label>
            <input
              type="text"
              id="tier_name"
              name="tier_name"
              placeholder="Tier Name"
            /><br />
            <input type="submit" value="submit" id="submit-name" />
          </div>

          <div class="tier_image_outer">
            <label for="tier_image">Tier Image: </label>
            <input
              type="file"
              id="tier_image"
              name="tier_image"
              placeholder="Tier Image"
            /><br />
            <input type="submit" value="submit" id="submit-image" />
          </div>
        </div>
      </div>

      <div id="tier_lists_wrapper"></div>
      <div id="tier_images_wrapper">
        <span id="cstm-empty-container">Empty Container</span>
      </div>
    </form>
